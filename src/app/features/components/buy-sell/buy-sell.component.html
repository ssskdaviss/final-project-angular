<div class="dashboard">
  <h1>Buy Crypto</h1>
  <table class="crypto-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price (USD)</th>
        <th>Change(24Hr)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let crypto of cryptoData">
        <td>{{ crypto.name }}</td>
        <td>$ {{ crypto.priceUsd | numberFormat }}</td>
        <td>{{ crypto.changePercent24Hr | numberFormat }} %</td>
        <button (click)="openBuyModal(crypto)">buy</button>
      </tr>
    </tbody>
  </table>
</div>
