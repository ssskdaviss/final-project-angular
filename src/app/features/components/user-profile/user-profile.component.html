<body>

<div *ngIf="user">
  <h1>User Profile</h1>
  <i class="fa-regular fa-user"></i>
  <p>Nickname: {{ user.nickname }}</p>
  <p>Balance: {{ user.balance | numberFormat}} $</p>
  <p>Crypto:</p>
  <ul>
    <li *ngFor="let crypto of user.crypto">
     <span class="crypto-key">{{ crypto.id }}:</span> <span class="crypto-value"> {{ crypto.cryptoAmount | numberFormat }}</span>
    </li>
  </ul>
</div>
</body>
